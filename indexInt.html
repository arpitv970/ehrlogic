<!DOCTYPE html>
<html>
<head>
  <title>Under Construction - Ehrlogic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 36px;
      color: #333;
    }

    .description {
      margin-bottom: 40px;
    }

    .description p {
      font-size: 18px;
      color: #666;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      font-size: 16px;
      color: #999;
      margin: 0;
    }

    .social-icons {
      margin-bottom: 40px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #999;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Ehrlogic Logo">
    </div>
    <div class="header">
      <h1>Under Construction</h1>
    </div>
    <div class="description">
      <p>We are currently working on something great and exciting! Stay tuned for the launch of our new website.</p>
    </div>
    <div class="contact-info">
      <p>For any inquiries, please contact us:</p>
      <p>Email: info@ehrlogic.com</p>
      <p>Phone: +1-123-456-7890</p>
    </div>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
